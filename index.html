      <main>
        <section>
          <div id="error-message">
        
          </div>
          <div id="user-display">
        
          </div>
        </section>
        <section id="before-sign-in">
          <!-- Sign-up form goes here -->
          <div class="card sign-up-card">
            <form id="sign-up" class="card-body">
              <h3>Sign Up</h3>
        
              <div>
                <label for="sign-up-email">Email:</label>
                <input type="email" id="em" name="credentials[email]" required>
              </div>
              <div>
                <label for="sign-up-password">Password:</label>
                <input type="password" id="ps" name="credentials[password]" required>
              </div>
              <div>
                <label for="password_confirmation">Password Confirmation:</label>
                <input type="password" id="psc" name="credentials[password_confirmation]" required>
              </div>
        
              <button class="btn btn-dark">Sign Up</button>
            </form>
          </div>
        
        
          <!-- Sign in -->
          <div class="card sign-in-card">
            <form id="sign-in" class="card-body">
              <h3>Sign In</h3>
              <div>
                <label for="sign-in-email">Email:</label>
                <input type="email" id="email" name="credentials[email]" required>
              </div>
              <div>
                <label for="sign-in-password">Password:</label>
                <input type="password" id="password" name="credentials[password]" required>
              </div>
        
              <button class="btn btn-dark">Sign-in</button>
            </form>
          </div>
        
          <p id="pre-sign-up">Need an account? <button class="btn btn-outline-light btn-sm">Sign Up</button></p>
          <p id="back-to-sign-in"><button class="btn btn-outline-light btn-sm">Back to Sign In</button></p>
        </section>

        <!-- Change password and sign out section. This section should only show once signed in. By default should be hidden -->
        <section id="after-sign-in">
        
          <nav class="navbar navbar-collapse-lg navbar-dark bg-secondary fixed-top">
            <div class="container-fluid">
              <img src="https://icons.iconarchive.com/icons/iconsmind/outline/128/Smile-icon.png" width="30" height="30"
                class="d-inline-block align-top" alt="True Foodie">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
        
                  <li class="nav-item dropdown">
                    <!-- <form id="change-password"> -->
                    <!-- fieldset is used to group multiple inputs together -->
        
                    <!-- change password and sign out forms  -->
                    <form id="change-password" class="border">
                      <fieldset>
                        <legend>Change Password</legend>
                        <label for="old">Old Password:</label>
                        <input type="password" name="passwords[old]" id="old" placeholder="Enter Old Password" required />
                        <label for="new">New Password:</label>
                        <input type="password" name="passwords[new]" id="new" placeholder="Enter New Password" required />
                        <button class="btn btn-primary">Change</button>
                      </fieldset>
                    </form>
        
                    <form id="sign-out" class="border">
                      <fieldset>
                        <legend>Sign Out</legend>
                        <button class="btn btn-primary">Sign Out</button>
                      </fieldset>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <section id="menuForm">
            <h2>Create One Menu Item</h2>
            <form id="menu-create" class="border">
              <fieldset>
                <label for="menu-category">Menu Category:</label>
                <input type="text" name="menu[category]" placeholder="Enter Menu Category">
                <input type="text" name="menu[name]" placeholder="Enter Dish Name">
                <input type="text" name="menu[description]" placeholder="Enter Menu Description">
                <input type="text" name="menu[calories]" placeholder="Calories">
                <input type="text" name="menu[price]" placeholder="Price">
                <button role="submit">Create Menu</button>
              </fieldset>
            </form>
            <div id="menu-create-message">
            
            </div>
            
            <h2>Get All Menus</h2>
            <form class="menu" id="menu-search">
              <div class="form-group">
              </div>
              <button type="submit" class="btn btn-default">Get All Menus</button>
            </form>
          </section>
        </section>
        
        <section>
          <div id="error-menu">
        
          </div>
          <div id="menu-display">
          
          </div>
        </section>
      </main>
    </body>
